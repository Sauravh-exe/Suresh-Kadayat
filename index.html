<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Domino's Pizza</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#deals">Deals</a>
            <a href="#order">Order Now</a>
        </nav>
    </header>

    <section id="hero">
        <h2>Fresh Pizza, Delivered Fast!</h2>
        <a href="#menu" class="btn">View Menu</a>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <div class="item">
                <img src="https://images.unsplash.com/photo-1601925262781-6c03b6c730a4" alt="Pepperoni Pizza">
                <h3>Pepperoni Pizza</h3>
                <p>$10.99</p>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1600628422019-1b08c76b80aa" alt="Veggie Pizza">
                <h3>Veggie Pizza</h3>
                <p>$9.99</p>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1594007654729-407eedc4ea46" alt="Cheese Pizza">
                <h3>Cheese Pizza</h3>
                <p>$8.99</p>
            </div>
        </div>
    </section>

    <section id="deals">
        <h2>Today's Deals</h2>
        <p>Buy 1 Get 1 Free on all Large Pizzas!</p>
    </section>

    <section id="order">
        <h2>Order Now</h2>
        <a href="#" class="btn">Start Order</a>
    </section>

    <footer>
        <p>Â© 2025 Domino's Clone. All Rights Reserved.</p>
    </footer>

</body>
</html>
